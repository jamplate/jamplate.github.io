<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="{{ site.lang | default: en-US }}">
	<head>
		<!-- Title and logo -->
		<title>{{ page.title }}</title>
		<link rel="icon" type="image/*" href="{{ page.favicon }}">

		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			  crossorigin="anonymous"
		>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
				crossorigin="anonymous"
		></script>

		<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
	</head>

	<body>
		<!-- Logo, Title and Navigation -->
		<div class="p-5" style="background: radial-gradient(rgba(255,0,137,0.13), rgba(255,0,137,0.06), rgba(255,0,137,0.02), transparent, transparent);">
			<!-- Logo -->
			<div style="display: flex; justify-content: center">
				<!--suppress CheckImageSize -->
				<img src="/assets/img/jamplate.png" alt="" width="300px" height="300px">
			</div>
			<!-- Title -->
			<div class="container-fluid" style="display: flex; justify-content: center; transform: translateY(-50px); ">
				<h1 style="font-size: 50pt; color: rgb(88,0,42); font-family: 'SimSun',serif">
					- _ - _ - _ - _ Jamplate _ - _ - _ - _ -
				</h1>
			</div>
			<!-- Navigation -->
			<ul class="nav justify-content-center" style="transform: translateY(-50px)">
				{% for link in page.links %}
				<li class="nav-item">
					<a class="nav-link active" href="{{ link[1] }}" style="color: midnightblue;">
						<b>{{ link[0] }}</b>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>

		<!-- MAIN CONTENT -->
		<div class="container-xxl">
			<div class="card p-5" style="box-shadow: 0 0 5px 1px gray; border-color: #58002a">
				<section class="card-body p-5">
					{{ content }}
				</section>
			</div>
		</div>

		<!-- Repositories -->
		<div class="p-5" style="background: radial-gradient(rgba(82,2,42,0.13), rgba(82,2,42,0.06), rgba(82,2,42,0.02), transparent, transparent); transform: translateY(0px)">
			<!-- Repositories -->
			<!--			<div style="display: flex; justify-content: center; transform: translateY(0px)">-->
			<!--				{% for repo in page.repositories %}-->
			<!--				<a class="p-1" href="https://github.com/{{ repo['owner'] }}/{{ repo['name'] }}">-->
			<!--					<img src="https://github-readme-stats.vercel.app/api/pin?username={{ repo['owner'] }}&repo={{ repo['name'] }}&show_owner=1&bg_color=fceff80a,fceff20a,faeffc0a&border_color=58002a&title_color=000&text_color=000">-->
			<!--				</a>-->
			<!--				{% endfor %}-->
			<!--			</div>-->

			<!-- FOOTER  -->
			<div class="p-5" style="display: flex; justify-content: center; font-family: 'UD Digi Kyokasho NP-R',serif;">
				<footer>
					<b>Copyright 2020
						<a href="{{ site.github.owner_url }}">
							{{ site.github.owner_name }}
						</a>.
					   Licensed under the
						<a href="http://www.apache.org/licenses/LICENSE-2.0">
							Apache License, Version 2.0
						</a>
					</b>
				</footer>
			</div>
		</div>
	</body>
</html>
<style>
	a {
		color: slateblue;
	}

	h1, h2, h3 {
		font-family: "UD Digi Kyokasho NP-R", serif;
		margin: 20px 10px 20px 10px;
	}

	p {
		margin: 0 30px 0 30px;
		font-family: "UD Digi Kyokasho NP-B", serif;
	}

	code {
		font-family: "UD Digi Kyokasho NP-R", serif;
		padding: 2px;
		background: lightgray;
		border-radius: 5pt;
	}

	br {
		padding: 20px;
	}

	ul {
		list-style: outside;
	}

	pre {
		margin: 30px 50px 30px 50px;
		/*background: radial-gradient(rgb(80, 27, 127), rgb(90, 27, 127), rgb(95, 27, 127), rgb(90, 27, 127), rgb(80, 27, 127), rgb(90, 27, 127));*/
		border-radius: 5pt;
		box-shadow: 0 0 5px 1px gray;
		padding: 20px;
		padding: 20px;
		color: whitesmoke;
	}

	pre.prettyprint {
		padding: 20px;
	}
</style>
<style>
	/* desert scheme ported from vim to google prettify */
	pre.prettyprint {
		display: block;
		background-color: #333
	}

	pre .nocode {
		background-color: none;
		color: #000
	}

	pre .str {
		color: #ffa0a0
	}

	/* string  - pink */
	pre .kwd {
		color: #f0e68c;
		font-weight: bold
	}

	pre .com {
		color: #87ceeb
	}

	/* comment - skyblue */
	pre .typ {
		color: #98fb98
	}

	/* type    - lightgreen */
	pre .lit {
		color: #cd5c5c
	}

	/* literal - darkred */
	pre .pun {
		color: #fff
	}

	/* punctuation */
	pre .pln {
		color: #fff
	}

	/* plaintext */
	pre .tag {
		color: #f0e68c;
		font-weight: bold
	}

	/* html/xml tag    - lightyellow */
	pre .atn {
		color: #bdb76b;
		font-weight: bold
	}

	/* attribute name  - khaki */
	pre .atv {
		color: #ffa0a0
	}

	/* attribute value - pink */
	pre .dec {
		color: #98fb98
	}

	/* decimal         - lightgreen */

	/* Specify class=linenums on a pre to get line numbering */
	ol.linenums {
		margin-top: 0;
		margin-bottom: 0;
		color: #AEAEAE
	}

	/* IE indents via margin-left */
	li.L0, li.L1, li.L2, li.L3, li.L5, li.L6, li.L7, li.L8 {
		list-style-type: none
	}

	/* Alternate shading for lines */
	li.L1, li.L3, li.L5, li.L7, li.L9 {
	}

	@media print {
		pre.prettyprint {
			background-color: none
		}

		pre .str, code .str {
			color: #060
		}

		pre .kwd, code .kwd {
			color: #006;
			font-weight: bold
		}

		pre .com, code .com {
			color: #600;
			font-style: italic
		}

		pre .typ, code .typ {
			color: #404;
			font-weight: bold
		}

		pre .lit, code .lit {
			color: #044
		}

		pre .pun, code .pun {
			color: #440
		}

		pre .pln, code .pln {
			color: #000
		}

		pre .tag, code .tag {
			color: #006;
			font-weight: bold
		}

		pre .atn, code .atn {
			color: #404
		}

		pre .atv, code .atv {
			color: #060
		}
	}
</style>
